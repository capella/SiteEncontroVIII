<div class="section" ng-repeat="info in pale | orderBy:'nome_palestrante'" style="padding-top: 15px;padding-bottom: 40px;">
    <div class="panel-heading">
    	<h3><i class="fa fa-fw fa-gift"></i><b>{{info.nome_palestrante}}</b> <small>{{info.title}} </small></h3> 
	</div>
	<div class="panel-body">
        <div class="row">
            <div class="col-md-2" style="padding-top: 5px;">
                <img src="{{info.image}}" style="width: 100%;" class="img-thumbnail" ng-show="info.image!=''">
            </div>
            <div class="col-md-10">
                <p style="text-align: justify;" ng-bind-html="info.text_pessoal"></p>
                <a href="#/palestrantes/{{info.id}}" class="btn btn-default">Ler sobre palestra</a>
            </div>
        </div>
    </div>
</div>
